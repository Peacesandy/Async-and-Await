<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Assignment</title>
    <link rel="stylesheet" href="async.css">
  </head>
  <body>
    <div>
        <h1>Peace Sandy's Video Downloader !</h1>
      <input type="text" name="url" id="url" placeholder="Enter video link" />
      <button id="btn" class="btn">Download Video</button>
    </div>
    <script>
        const urlInput = document.getElementById("url");
const downloadButton = document.getElementById("btn");

downloadButton.addEventListener("click", async () => {
  const res = await fetch(urlInput.value);
  const downloadFile = await res.blob();
  const link = document.createElement("a");
  link.href = URL.createObjectURL(downloadFile);
  link.download = new Date().getTime();
  link.click();
});

    </script>
  </body>
</html>
